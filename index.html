<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>The Hero's Choice!</title>
  </head>
  <body>
    <div class="game-name">
      <h1 class="game-name-text">Hero's Quest</h1>
    </div>
    

    <div class="container">
      <div class="text fade-in" id="text">
        Text
      </div>

      <div class="button-container" id="option-buttons">
        <button
          class="btn1"
          id="introButton1"
          value="1"
          onclick="clickFunction(this.id)"
        >
          Option 1
        </button>
        <button
          class="btn2"
          id="btn2"
          value="2"
          onclick="clickFunction(this.id)"
        >
          Option 2
        </button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
